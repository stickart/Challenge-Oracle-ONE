<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="titulo">código secreto</h1>

  <main class="main">
    <section class="form box">
      <form action="">
        <label for="to_encrypt">Solo letras minúsculas, sin acento</label>
        <input class="text-input" type="text" name="to_encrypt" id="to_encrypt" placeholder="Ingrese el texto aqui">
        
        <input class="btn" type="submit" value="encriptar!" id="b_encrypt">
        <input class="btn" type="submit" value="desencriptar!" id="b_decrypt">
        <br></br>
        <span id="error_minuscula" class="invisible">Debe escribir solo letras minusculas y espacios</span>
      </form>
    </section>
   
    
  
    <section class="msg box">
      <h2 id="">Mensaje encriptada:</h2>
      <input class="text-input" disabled type="text" id="texto2"></input>
      <input class="btn" type="submit" value="copiar" id="b_copiar">
      <br></br>
      <span id="error_vacio" class="invisible">No puede estar vacio el campo</span>
    </section>
  </main>

  <script src="script.js"></script>
  <script src="js/encriptar.js"></script>	
		<script src="js/calculos.js"></script>
		<script src="js/copiar.js"></script>	
		<script src="js/desencriptar.js"></script>
</body>
</html>
